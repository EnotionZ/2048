<head>
  <meta charset="utf-8">
  <title>Floppy 2048</title>

  <link href="style-floppy/reset.css" rel="stylesheet">
  <link href="style-floppy/floppy.css" rel="stylesheet">

  <link href="style/main.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="meta/apple-touch-icon.png">
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x1096.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
  <link rel="apple-touch-startup-image" href="meta/apple-touch-startup-image-640x920.png"  media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>
<body>


	<div id="gamecontainer">
		<div id="header" class="container">
			<div class="heading">
				<h1 class="title">Floppy 2048</h1>
				<p class="game-intro">Join the numbers and get to the <strong>2048 tile</strong> while flapping your wings</p>
				<div class="scores-container">
					<div>
						<div class="lives-container">0</div>
						<div class="score-container">0</div>
						<div class="best-container">0</div>
					</div>
					<a class="restart-button">New Game</a>
				</div>
			</div>
		</div>
		<div id="gamescreen">
            <div id="sky" class="animated">
               <div id="flyarea">
                  <div id="ceiling" class="animated"></div>
                  <!-- This is the flying and pipe area container -->




    <div id="player" class="bird animated game-container">
      <div class="game-message">
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>





                  <div id="splash"></div>

                  <div id="scoreboard"></div>

                  <!-- Pipes go here! -->
               </div>
            </div>
			<div id="land" class="animated">
				<div class="container">
					<p>
					Created by <a href="http://dph.am">Dominick Pham</a>, based on code from <a href="http://git.io/2048">2048</a> and <a href="http://nebez.github.io/floppybird/">Floppy Bird</a>
					</p>
				</div>
				<div id="debug"></div>
			</div>
         </div>
      </div>




  <div class="boundingbox" id="playerbox"></div>
  <div class="boundingbox" id="pipebox"></div>


  <script src="js/bind_polyfill.js"></script>
  <script src="js/classlist_polyfill.js"></script>
  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
  <script src="js/local_storage_manager.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/application.js"></script>

  <script src="js-floppy/jquery.min.js"></script>
  <script src="js-floppy/jquery.transit.min.js"></script>
  <script src="js-floppy/buzz.min.js"></script>
  <script src="js-floppy/main.js"></script>

  <script src="js/floppy2048.js"></script>
</body>
</html>
